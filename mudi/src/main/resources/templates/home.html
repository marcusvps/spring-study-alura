<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous">

<head title="Home">
    <meta charset="UTF-8">
</head>

<body>
<div class="container">
    <div class="card" id="card-div" th:each="pedido : ${pedidos}">
        <div class="card-header">
            <span th:text="${pedido.nomeProduto}"/>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-8 mb-3">
                    <div class="row">
                            <div class="col-md-5">Valor: <span th:text="${pedido.valorProduto}">150,00</span></div>
                            <div class="col-md-7">Data da Entrega: <span th:text="${pedido.dataEntregaProduto}">12/04/2020</span></div>
                    </div>
                    <div>
                        <div>Produto</div>
                        <div><input class="form-control" th:value="${pedido.urlProduto}" type="text"/></div>
                        <div>Descrição</div>
                        <div><textarea class="form-control" th:text="${pedido.descricaoProduto}">descrição</textarea></div>
                    </div>
                </div>
                <div class="col-12 col-sm-4">
                    <img class="img-thumbnail" th:src="${pedido.urlImagemProduto}" src="*"/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


</html>
